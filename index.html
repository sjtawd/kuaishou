<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>快手 - @user123</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background: black;
      color: white;
      overflow: hidden;
    }
    #cover, #scare {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-size: cover;
      background-position: center;
      text-align: center;
    }
    #cover {
      background: url('https://img.freepik.com/free-photo/young-man-streaming-video-online_23-2148993123.jpg') no-repeat center center;
    }
    #playBtn {
      margin-top: 20px;
      padding: 15px 30px;
      font-size: 20px;
      border: none;
      border-radius: 8px;
      background: red;
      color: white;
      cursor: pointer;
    }
    #scare {
      display: none;
      background: black;
      z-index: 9999;
    }
    #scare img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>

<!-- 快手视频封面 -->
<div id="cover">
  <h2>快手 - @user123</h2>
  <p>惊悚！你绝对想不到的视频内容…</p>
  <button id="playBtn">▶ 播放</button>
</div>

<!-- 吓人图 -->
<div id="scare">
  <img src="https://i.imgur.com/xxQJ1bB.jpg" alt="scare">
</div>

<script>
  const playBtn = document.getElementById('playBtn');
  const cover = document.getElementById('cover');
  const scare = document.getElementById('scare');

  playBtn.onclick = () => {
    cover.style.display = 'none';
    scare.style.display = 'flex';

    // 手机震动（支持的浏览器会生效）
    if (navigator.vibrate) {
      navigator.vibrate([500, 200, 500]);
    }
  };
</script>

</body>
</html>
